
<html>
    <head>
        <title>REGISTER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="EmployeeEntry" method="post" style="margin-top: 2%; margin-left: 10%; ">
            <h1 style="margin-left: 30%;">Employee Registration</h1>
            <label style="margin-right: 5%; ">ID:</label> <input name="t1" type="text" style="margin: 0.5%;">
            <br>
            <label style="margin-right: 3.5%; ">Name:</label> <input name="t2" type="text" style="margin: 0.5%;">
            <br>
            <label style="margin-right: 3.8%; ">CNIC:</label><input name="t3" type="text" style="margin: 0.5%;">
            <br>
            USERNAME: <input name="t4" type="text" style="margin: 0.5%;">
            <br>
            PASSWORD: <input name="t5" type="password" style="margin: 0.5%;">
            <br>
            <label style="margin-right: 2.5%; ">EMAIL:</label> <input name="t6" type="email" style="margin: 0.5%;">
            <br>
            <input value="Register" name="btnRegister" type="submit" style="margin: 0.5%; margin-left: -0.2%">
        </form>
    </body>
</html>
